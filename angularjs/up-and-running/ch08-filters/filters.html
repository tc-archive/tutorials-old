<html>
  <head>
    <title>Filters in Action</title>
  </head>
  <body ng-app="FilterMod">
    <div ng-controller="FilterCtrl as ctrl"> 
      <!--
      The general syntax to use filters is to use the Unix syntax of piping the
      result of one expression to another:

        {{expression | filter}}
        {{expression | filter1 | filter2, ... , | filterN}}

        Examples:

          {{ctrl.name | lowercase | limitTo:5}}
      
      -->
      <div>
        Amount as a number: {{ctrl.amount | number}}
      </div>
      <div>
        Total Cost as a currency: {{ctrl.totalCost | currency}}
      </div>
      <div>
        Total Cost in CUR: {{ctrl.totalCost | currency:'CUR '}}
      </div>
      <div>
        Shouting the name: {{ctrl.name | uppercase}}
      </div>
      <div>
        Whispering the name: {{ctrl.name | lowercase}}
      </div>
      <div>
        Start Time: {{ctrl.startTime | date:'medium'}}
      </div>
    </div>
    <script 
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
    </script>
    <script type="text/javascript">
      angular.module('FilterMod', [])
      .controller('FilterCtrl', [function() {
        this.amount = 1024;
        this.totalCost = 4906;
        this.name = 'Temple Cloud'; 
        this.startTime = new Date().getTime();
      }]);
    </script>
  </body>
</html>
