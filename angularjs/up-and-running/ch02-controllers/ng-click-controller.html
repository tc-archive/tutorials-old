<html ng-app="clickControllerApp">
  <head>
    <title>Click Controller App</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    {{ctrl.message}} AngularJS.
    <!-- 'ng-click' directive to bind the controller 'changeMessage' function. -->
    <button ng-click="ctrl.changeMessage()">
      Change Message
    </button>
    <script 
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
    </script>
    <script type="text/javascript">
      angular.module('clickControllerApp', []).controller(
        'MainCtrl', [function() {
          // Capture 'this' in the function closure upon creation.
          var self = this;
          self.message= 'Hello '; 
          self.changeMessage = function() {
            self.message = 'Goodbye';
          };
        }]
      );
    </script>
  </body>
</html>
