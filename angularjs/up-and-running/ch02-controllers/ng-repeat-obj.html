<html ng-app="ngRepeatObjApp">
  <head>
    <title>NG Repeat Obj App</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">
    <!--  
    The ng-repeat directive takes an argument in the form: variable in arrayExpres sion or (key, value) in objectExpression.
    -->
    <div ng-repeat="(author, note) in ctrl.notes">
      <span class="label">{{note.label}}</span>
      <span class="author" ng-bind="author"></span>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script type="text/javascript">
      angular.module('ngRepeatObjApp', []) .controller('MainCtrl', [function() {
        var self = this; 
        // 'ng-repeat' over object. Automatic case sensitive sorting by key.
        self.notes = {
          shyam: {id: 1, label: 'First Note', done: false },
          Misko: {id: 3, label: 'Finished Third Note', done: true },
          brad: {id: 2, label: 'Second Note', done: false} 
        };
      }]);
    </script>
  </body>
</html>
