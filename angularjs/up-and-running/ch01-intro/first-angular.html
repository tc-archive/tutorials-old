<!DOCTYPE html>
<!--  
The 'ng-app' directive informs AngularJS that it is only allowed to work on, 
control and modify that particular section of the HTML.
-->
<html ng-app>
  <body>
    <!--  
    {{expr}} binds the value into the element.
    -->
    <h1>Hello {{1 + 2}}</h1>
  <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js">
  </script>
  </body>
</html>
