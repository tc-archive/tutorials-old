<html>
<head>
  <title>Stock Market App</title>
</head>
<body ng-app="stockMarketApp">

  <div ng-controller="MainCtrl as mainCtrl">
    <h3>List of Stocks</h3>
    <div ng-repeat="stock in mainCtrl.stocks">
        <!-- 
        Use the new Stock Widget directive... better than directly
        using an 'ng-include' directive as more modular.
        -->
        <div stock-widget></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
  <script src="app.js"></script>
  <script src="stock-directive.js"></script>
</body>
</html>
