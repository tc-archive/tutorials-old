<div class="stock-dash">
  Name:
  <span class="stock-name"
        ng-bind="stock.name">
  </span>
  Price:
  <span class="stock-price"
        ng-bind="stock.price | currency">
  </span>
  Percentage Change:
  <!-- Bind to the directive method instead of controller -->
  <span class="stock-change"
        ng-bind="getChange(stock) + '%'">
  </span>
</div>
